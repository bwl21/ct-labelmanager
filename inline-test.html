<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurchTools Label Manager - Inline CSS Test</title>
    <style>
        /* ChurchTools Design System Variables */
        :root {
          --ct-primary: #007cba;
          --ct-primary-hover: #0056b3;
          --ct-secondary: #6c757d;
          --ct-success: #28a745;
          --ct-info: #17a2b8;
          --ct-warning: #ffc107;
          --ct-danger: #dc3545;
          --ct-light: #f8f9fa;
          --ct-dark: #343a40;
          --ct-white: #ffffff;
          
          /* Typography */
          --ct-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          --ct-font-size-base: 14px;
          --ct-line-height-base: 1.5;
          
          /* Spacing */
          --ct-spacer: 1rem;
          --ct-border-radius: 0.25rem;
          --ct-border-width: 1px;
          
          /* Shadows */
          --ct-box-shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: var(--ct-font-family);
        }

        /* ChurchTools Base Styles */
        .ct-app {
          font-family: var(--ct-font-family);
          font-size: var(--ct-font-size-base);
          line-height: var(--ct-line-height-base);
          color: var(--ct-dark);
          background-color: var(--ct-light);
          min-height: 100vh;
        }

        /* ChurchTools Button Styles */
        .ct-btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.5rem 1rem;
          font-size: 0.875rem;
          font-weight: 500;
          border-radius: var(--ct-border-radius);
          border: var(--ct-border-width) solid transparent;
          cursor: pointer;
          text-decoration: none;
          user-select: none;
          transition: all 0.2s ease;
        }

        .ct-btn-primary {
          color: white;
          background-color: var(--ct-primary);
          border-color: var(--ct-primary);
        }

        .ct-btn-primary:hover {
          background-color: var(--ct-primary-hover);
          border-color: var(--ct-primary-hover);
        }

        .ct-btn-outline-primary {
          color: var(--ct-primary);
          border-color: var(--ct-primary);
          background-color: transparent;
        }

        .ct-btn-outline-primary:hover {
          color: white;
          background-color: var(--ct-primary);
          border-color: var(--ct-primary);
        }

        .ct-btn-sm {
          padding: 0.25rem 0.75rem;
          font-size: 0.75rem;
        }

        .ct-btn-lg {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
        }

        /* ChurchTools Form Controls */
        .ct-form-control {
          width: 100%;
          padding: 0.5rem 0.75rem;
          font-size: 0.875rem;
          border: 1px solid #ced4da;
          border-radius: var(--ct-border-radius);
          transition: border-color 0.2s, box-shadow 0.2s;
          box-sizing: border-box;
        }

        .ct-form-control:focus {
          outline: none;
          border-color: var(--ct-primary);
          box-shadow: 0 0 0 2px rgba(0, 124, 186, 0.25);
        }

        .ct-form-label {
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          margin-bottom: 0.25rem;
          color: var(--ct-dark);
        }

        /* ChurchTools Card */
        .ct-card {
          background-color: white;
          border-radius: var(--ct-border-radius);
          border: 1px solid #e9ecef;
          box-shadow: var(--ct-box-shadow-sm);
        }

        .ct-card-header {
          padding: 1rem;
          border-bottom: 1px solid #e9ecef;
          background-color: #f8f9fa;
          border-radius: var(--ct-border-radius) var(--ct-border-radius) 0 0;
        }

        .ct-card-body {
          padding: 1rem;
        }

        /* ChurchTools Alert */
        .ct-alert {
          padding: 0.75rem 1rem;
          border-radius: var(--ct-border-radius);
          border: 1px solid transparent;
        }

        .ct-alert-info {
          color: #0c5460;
          background-color: #d1ecf1;
          border-color: #bee5eb;
        }

        /* ChurchTools Utilities */
        .ct-text-primary {
          color: var(--ct-primary) !important;
        }

        /* Utility classes for layout */
        .max-w-md { max-width: 28rem; }
        .max-w-7xl { max-width: 80rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-full { width: 100%; }
        .min-h-screen { min-height: 100vh; }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }

        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .h-16 { height: 4rem; }

        .space-y-4 > * + * { margin-top: 1rem; }
        .space-x-4 > * + * { margin-left: 1rem; }

        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }

        .text-gray-600 { color: #6b7280; }
        .text-gray-500 { color: #9ca3af; }
        .mt-1 { margin-top: 0.25rem; }

        .bg-white { background-color: white; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .border-b { border-bottom-width: 1px; }
        .border-gray-200 { border-color: #e5e7eb; }
    </style>
</head>
<body>
    <div class="ct-app min-h-screen">
        <!-- ChurchTools-style header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold ct-text-primary">
                            ChurchTools Label Manager
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">Working!</span>
                        <button class="ct-btn ct-btn-outline-primary ct-btn-sm">
                            Test Button
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 px-4">
            <!-- Login Form -->
            <div class="max-w-md mx-auto">
                <div class="ct-card">
                    <div class="ct-card-header">
                        <h2 class="text-lg font-semibold">Login to ChurchTools</h2>
                        <p class="text-sm text-gray-600 mt-1">
                            Enter your ChurchTools credentials to manage labels
                        </p>
                    </div>
                    
                    <div class="ct-card-body space-y-4">
                        <div>
                            <label for="baseUrl" class="ct-form-label">ChurchTools URL</label>
                            <input
                                id="baseUrl"
                                type="url"
                                class="ct-form-control"
                                placeholder="https://your-church.church.tools"
                                value="https://testbernhard.church.tools"
                            />
                            <p class="text-xs text-gray-500 mt-1">
                                The URL of your ChurchTools instance
                            </p>
                        </div>
                        
                        <div>
                            <label for="username" class="ct-form-label">Username</label>
                            <input
                                id="username"
                                type="text"
                                class="ct-form-control"
                                placeholder="Your username"
                            />
                        </div>
                        
                        <div>
                            <label for="password" class="ct-form-label">Password</label>
                            <input
                                id="password"
                                type="password"
                                class="ct-form-control"
                                placeholder="Your password"
                            />
                        </div>
                        
                        <div class="ct-alert ct-alert-info">
                            <strong>Success!</strong> The ChurchTools design system is working correctly with inline CSS.
                        </div>
                        
                        <button
                            type="submit"
                            class="ct-btn ct-btn-primary w-full ct-btn-lg"
                            onclick="alert('ChurchTools Design System is working perfectly!')"
                        >
                            Login to ChurchTools
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log('Inline CSS test loaded successfully');
        console.log('All styles should be visible now');
    </script>
</body>
</html>
